<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" data-main="./dist/app.js"
  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <title>Black Jack</title>
</head>
<body>
  <div id="main">

    <!-- first form -->
    <div id="initialFromContents" class="vh-100 main-bg d-flex flex-column justify-content-center align-items-center">
      <div class="container d-flex flex-wrap justify-content-center">
        <div id="initialForm" class="initialForm">
          <h1 class="mainTitle w-100 text-center text-white font-weight-bold">Black Jack<h1/>
          <div class="form-group">
            <input id="playerName" class="form-control" type="text" placeholder="名前">
          </div>
          <div class="form-group">
            <button id="formBtn" class="form-control btn btn-primary">スタート</button>
          </div>
        </div>
      </div>
    </div>

    <!-- game table -->
    <div id="gameTable" class="gameTable-bg vh-100 d-flex flex-column justify-content-center align-items-center hide">
      <div class="container d-flex flex-wrap justify-content-center">
        <div id="betDecision" class="betDecision">
          <div id="gameTableContents" class="gameTable">

            <!-- house player -->
            <div id="house" class="house d-flex justify-content-center">

            </div>

            <!-- player -->
            <div id="players" class="players d-flex justify-content-center mb-5">

            </div>

            <!-- bet form -->
            <div id="betContents" class="betContents">
              <div id="betForm" class="betForm d-flex flex-wrap text-center">
                <div id="bet-5" class="betContent d-flex flex-wrap justify-content-center">
                  <button id="minus" class="btn btn-primary">-</button>
                  <input class="betInput" type="number" name="betNumber" value="0" min="0" id="">
                  <button id="plus" class="btn btn-danger">+</button>
                  <div class="w-100">
                    <p>5</p>
                  </div>
                </div>
                <div id="bet-20" class="betContent d-flex flex-wrap justify-content-center">
                  <button id="minus" class="btn btn-primary">-</button>
                  <input class="betInput" type="number" name="betNumber" value="0" min="0" id="">
                  <button id="plus" class="btn btn-danger">+</button>
                  <div class="w-100">
                    <p>20</p>
                  </div>
                </div>
                <div id="bet-50" class="betContent d-flex flex-wrap justify-content-center">
                  <button id="minus" class="btn btn-primary">-</button>
                  <input class="betInput" type="number" name="betNumber" value="0" min="0" id="">
                  <button id="plus" class="btn btn-danger">+</button>
                  <div class="w-100">
                    <p>50</p>
                  </div>
                </div>
                <div id="bet-100" class="betContent d-flex flex-wrap justify-content-center">
                  <button id="minus" class="btn btn-primary">-</button>
                  <input class="betInput" type="number" name="betNumber" value="0" min="0" id="">
                  <button id="plus" class="btn btn-danger">+</button>
                  <div class="w-100">
                    <p>100</p>
                  </div>
                </div>
                <div class="betButton w-100">
                  <button id="betButton" class="btn btn-info">ベットする</button>
                </div>
              </div>
            </div>

            <!-- action form -->
            <div id="actionContents" class="actionContents hide">
              <div id="actionForm" class="actionForm d-flex flex-wrap justify-content-between text-center">
                <div id="a-surrender" class="actionContent">
                  <button value="surrender" class="actionButton btn btn-info">Surrender</button>
                </div>
                <div id="a-stand" class="actionContent">
                  <button value="stand" class="actionButton btn btn-success">Stand</button>
                </div>
                <div id="a-hit" class="actionContent">
                  <button value="hit" class="actionButton btn btn-light">Hit</button>
                </div>
                <div id="a-double" class="actionContent">
                  <button value="double" class="actionButton btn btn-danger">Double</button>
                </div>
              </div>
            </div>

            <!-- result form -->
            <div id="resultContents" class="resultContents hide">
              <div class="resultForm overflow-auto bg-white">
                <div class="resultText p-4">

                </div>
              </div>
            </div>

            <div id="nextGameButtonContents" class="mt-3 d-flex hide">
              <button id="nextGameButton" class="nextGameButton btn btn-primary mx-auto">次のゲームへ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
